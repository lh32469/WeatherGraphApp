<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
  <title>WeatherGraphApp</title>
  <meta name="description"
        content="Graph of latest temperatures"/>

  <script type="text/javascript">

      setInterval(update, 600000);

      function update() {
          if (!document.hidden) {
              window.location.reload();
          }
      }

  </script>

  <!-- Google tag (gtag.js) -->
  <script  src="https://www.googletagmanager.com/gtag/js?id=G-398DPT32LG"
           type="text/javascript"/>

  <script type="text/javascript">
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-398DPT32LG');
  </script>

</h:head>
<h:body>

  <h:form id="iForm">
    <p:panelGrid columns="2" style="margin: auto">
      <p:chart type="line"
               model="#{station.tempGraph}"
               style="width:1100px;height:700px;border: 20px"/>

    </p:panelGrid>
  </h:form>
</h:body>
</html>
